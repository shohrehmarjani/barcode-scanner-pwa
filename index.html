<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2d2d2d">
  <link rel="manifest" href="manifest.json">
  <title>Barcode Scanner PWA</title>
  <style>
    body { font-family: sans-serif; padding: 1em; background: #f4f4f4; }
    textarea { width: 100%; height: 200px; margin-top: 1em; }
    button { margin-top: 0.5em; display: block; width: 100%; padding: 1em; font-size: 16px; }
  </style>
</head>
<body>
  <h2>📦 اسکنر بارکد (PWA)</h2>
  <video id="preview" style="width: 100%; height: auto;"></video>
  <button onclick="startScanner()">شروع اسکن</button>
  <textarea id="output" readonly placeholder="نتایج اسکن در اینجا نمایش داده می‌شود..."></textarea>
  <button onclick="downloadText()">⬇️ دانلود فایل متنی</button>

  <script src="https://unpkg.com/@zxing/browser@latest"></script>
  <script>
    const output = document.getElementById('output');
    const codeReader = new ZXing.BrowserBarcodeReader();

    async function startScanner() {
      try {
        const selectedDeviceId = (await codeReader.getVideoInputDevices())[0].deviceId;
        await codeReader.decodeFromVideoDevice(selectedDeviceId, 'preview', (result, err) => {
          if (result) {
            const code = result.text.trim();
            if (!output.value.includes(code)) {
              output.value += code + "\n";
            }
          }
        });
      } catch (e) {
        alert("خطا در دسترسی به دوربین یا اسکن: " + e);
      }
    }

    function downloadText() {
      const blob = new Blob([output.value], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'barcodes.txt';
      a.click();
    }
  </script>
</body>
</html>
