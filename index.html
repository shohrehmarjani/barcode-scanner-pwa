<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اسکنر بارکد</title>
  <style>
    body { font-family: sans-serif; padding: 1em; background: #f4f4f4; direction: rtl; }
    textarea { width: 100%; height: 200px; margin-top: 1em; direction: ltr; }
    button { margin-top: 0.5em; display: block; width: 100%; padding: 1em; font-size: 16px; }
    video { width: 100%; background: black; margin-top: 1em; }
  </style>
</head>
<body>
  <h2>📦 اسکنر بارکد (PWA)</h2>
  <button onclick="startScanner()">🎥 شروع اسکن</button>
  <video id="preview" autoplay></video>
  <textarea id="output" readonly placeholder="نتایج اسکن در اینجا نمایش داده می‌شود..."></textarea>
  <button onclick="downloadText()">⬇️ دانلود فایل متنی</button>

  <!-- ✅ نسخه صحیح ZXing -->
  <script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const output = document.getElementById('output');
      const preview = document.getElementById('preview');
      let codeReader;

      window.startScanner = async () => {
        try {
          if (!codeReader) {
            codeReader = new ZXing.BrowserBarcodeReader();
          }

          const devices = await codeReader.getVideoInputDevices();
          if (devices.length === 0) {
            alert("هیچ دوربینی پیدا نشد.");
            return;
          }

          const selectedDeviceId = devices[0].deviceId;

          codeReader.decodeFromVideoDevice(selectedDeviceId, preview, (result, err) => {
            if (result) {
              const code = result.text.trim();
              if (!output.value.includes(code)) {
                output.value += code + "\n";
              }
            }
          });
        } catch (e) {
          alert("خطا در دسترسی به دوربین یا اسکن: " + e);
        }
      };

      window.downloadText = () => {
        const blob = new Blob([output.value], { type: 'text/plain' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'barcodes.txt';
        a.click();
      };
    });
  </script>
</body>
</html>
