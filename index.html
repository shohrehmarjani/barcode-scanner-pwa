<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اسکنر بارکد ساده</title>
  <style>
    body { font-family: sans-serif; padding: 1em; background: #f4f4f4; direction: rtl; }
    select, textarea, button { width: 100%; margin-top: 1em; padding: 0.5em; font-size: 16px; }
    textarea { height: 150px; direction: ltr; }
    video { width: 100%; background: black; margin-top: 1em; }
  </style>
</head>
<body>
  <h2>📦 اسکنر بارکد</h2>

  <label for="cameraSelect">📷 انتخاب دوربین:</label>
  <select id="cameraSelect"></select>

  <button onclick="startScanner()">🎥 شروع اسکن</button>
  <video id="preview" autoplay></video>
  <textarea id="output" readonly placeholder="نتایج اسکن..."></textarea>
  <button onclick="downloadText()">⬇️ دانلود فایل</button>

  <script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.min.js"></script>
  <script>
    let codeReader;
    const preview = document.getElementById('preview');
    const output = document.getElementById('output');
    const cameraSelect = document.getElementById('cameraSelect');

    document.addEventListener('DOMContentLoaded', async () => {
      codeReader = new ZXing.BrowserBarcodeReader();

      try {
        const devices = await codeReader.getVideoInputDevices();
        devices.forEach((device, i) => {
          const option = document.createElement('option');
          option.value = device.deviceId;
          option.text = device.label || `دوربین ${i + 1}`;
          cameraSelect.appendChild(option);
        });
      } catch (err) {
        alert('❌ خطا در دریافت دوربین‌ها: ' + err);
      }
    });

    async function startScanner() {
      const selectedDeviceId = cameraSelect.value;
      if (!selectedDeviceId) {
        alert('لطفاً دوربین را انتخاب کنید.');
        return;
      }

      try {
        await codeReader.decodeFromVideoDevice(selectedDeviceId, preview, (result, err) => {
          if (result) {
            const code = result.text.trim();
            if (!output.value.includes(code)) {
              output.value += code + "\n";
            }
          }
        });
      } catch (e) {
        alert('❌ خطا در اسکن: ' + e);
      }
    }

    function downloadText() {
      const blob = new Blob([output.value], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'barcodes.txt';
      a.click();
    }
  </script>
</body>
</html>
