<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اسکنر بارکد</title>
  <style>
    body { font-family: sans-serif; padding: 1em; background: #f4f4f4; direction: rtl; }
    select, textarea, button { width: 100%; margin-top: 1em; padding: 0.5em; font-size: 16px; }
    textarea { height: 150px; direction: ltr; }
    video { width: 100%; background: black; margin-top: 1em; }
  </style>
</head>
<body>
  <h2>📦 اسکنر بارکد (PWA)</h2>

  <!-- منوی انتخاب دوربین -->
  <label for="cameraSelect">📷 انتخاب دوربین:</label>
  <select id="cameraSelect"></select>

  <button onclick="startScanner()">🎥 شروع اسکن</button>
  <video id="preview" autoplay></video>
  <textarea id="output" readonly placeholder="نتایج اسکن در اینجا نمایش داده می‌شود..."></textarea>
  <button onclick="downloadText()">⬇️ دانلود فایل متنی</button>

  <!-- ZXing Script -->
  <script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const output = document.getElementById('output');
      const preview = document.getElementById('preview');
      const cameraSelect = document.getElementById('cameraSelect');
      let codeReader = new ZXing.BrowserBarcodeReader();

      // 📌 گرفتن لیست دوربین‌ها
      const devices = await codeReader.getVideoInputDevices();
      devices.forEach((device, index) => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `دوربین ${index + 1}`;
        cameraSelect.appendChild(option);
      });

      // 🎥 شروع اسکن
      window.startScanner = () => {
        const selectedDeviceId = cameraSelect.value;
        codeReader.decodeFromVideoDevice(selectedDeviceId, preview, (result, err) => {
          if (result) {
            const code = result.text.trim();
            if (!output.value.includes(code)) {
              output.value += code + "\n";
            }
          }
        });
      };

      // 📁 دانلود فایل
      window.downloadText = () => {
        const blob = new Blob([output.value], { type: 'text/plain' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'barcodes.txt';
        a.click();
      };
    });
  </script>
</body>
</html>
